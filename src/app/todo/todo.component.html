<div class="todo-container">
    <h1>To-Do List</h1>
    <input
      type="text"
      [(ngModel)]="newTask"
      placeholder="Enter a new task"
      (keyup.enter)="addTask()"
    />
    <button (click)="addTask()">Add</button>
    <ul>
      <li *ngFor="let task of tasks; let i = index">
        {{ task }}
        <button (click)="deleteTask(i)">Delete</button>
      </li>
    </ul>
  </div>
